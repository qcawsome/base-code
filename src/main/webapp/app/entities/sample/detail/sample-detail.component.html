<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sample">
      <h2 data-cy="sampleDetailsHeading"><span jhiTranslate="demoApp.sample.detail.title">Sample</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sample.id }}</span>
        </dd>
        <dt><span jhiTranslate="demoApp.sample.text">Text</span></dt>
        <dd>
          <span>{{ sample.text }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sample', sample.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
